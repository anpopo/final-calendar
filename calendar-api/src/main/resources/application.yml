server:
  port: 8088
  error:
    include-stacktrace: never
    whitelabel:
      enabled: true

spring:
  profiles:
    default: dev

  thymeleaf:
    cache: false

  web:
    resources:
      cache:
        period: 0

  datasource:
    url: jdbc:mysql://localhost:3306/calendar_db?useSSL=false&serverTimezone=UTC
    username: root
    password: ''
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true

