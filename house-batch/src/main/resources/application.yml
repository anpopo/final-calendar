spring:
  profiles:
    active: local
  batch:
    job:
      names: ${job.name:NONE}

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/calendar_db?useSSL=false&serverTimezone=UTC
    username: root
    password: ''
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none

  batch:
    jdbc:
      initialize-schema: ALWAYS
